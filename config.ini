QUERY = SELECT object_name, object_type, DBMS_METADATA.get_ddl (CASE  WHEN object_type = 'PACKAGE' THEN 'PACKAGE_SPEC' WHEN object_type = 'PACKAGE BODY' THEN 'PACKAGE_BODY' WHEN object_type = 'MATERIALIZED VIEW' THEN 'MATERIALIZED_VIEW' WHEN object_type IN ('JOB', 'PROGRAM', 'SCHEDULE') THEN 'PROCOBJ' ELSE object_type END, object_name,owner) AS source  FROM all_objects u WHERE OBJECT_NAME LIKE 'A%%' AND OBJECT_TYPE IN ('PACKAGE','PACKAGE BODY','PROCEDURE','FUNCTION','TRIGGER','VIEW','TABLE','MATERIALIZED VIEW','TYPE')